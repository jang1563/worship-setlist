<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="송플래너" />
    <meta name="application-name" content="송플래너" />
    <meta name="description" content="AI 기반 한국 교회 예배 찬양 설계 도구" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="송플래너 - AI 찬양 설계" />
    <meta property="og:description" content="AI 기반 한국 교회 예배 찬양 설계 도구" />
    <meta property="og:site_name" content="송플래너" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-192x192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

    <title>송플래너 - AI 찬양 설계</title>

    <!-- iOS Splash Screens -->
    <meta name="apple-touch-fullscreen" content="yes" />

    <style>
      /* Prevent overscroll bounce on iOS */
      html, body {
        overscroll-behavior: none;
      }

      /* Safe area padding for notched devices */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 0);
      }

      /* Loading spinner */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1f2937;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #374151;
        border-top-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="app-loading">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // Hide loading spinner when app loads
      window.addEventListener('load', () => {
        const loader = document.getElementById('app-loading');
        if (loader) {
          setTimeout(() => {
            loader.classList.add('fade-out');
            setTimeout(() => loader.remove(), 300);
          }, 100);
        }
      });

      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }

      // Handle PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Dispatch custom event for React to handle
        window.dispatchEvent(new CustomEvent('pwa-install-available', { detail: deferredPrompt }));
      });

      // Track install
      window.addEventListener('appinstalled', () => {
        console.log('PWA installed');
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
